spring.application.name=java-bot
# Драйвер для подключения к базе данных
spring.datasource.driver-class-name=org.h2.Driver
# Само подключение в формате jdbc:{название драйвера}:{тип хранения}:{путь}. В данном случае сохранится в файл db.mv.db в корне проекта
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Указываем путь к файлу БД
spring.datasource.url=jdbc:h2:file:C:/h2-data/test.db
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
# Создать схему и обновить при необходимости. Временное решение для тестовых проектов
spring.jpa.hibernate.ddl-auto=update
# Токен
telegram.bot.token=${telegram.bot.token}
